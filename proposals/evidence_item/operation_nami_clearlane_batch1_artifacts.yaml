  statute: "Ark. Code § 19‑5‑1144 (Accountability Court Fund)"
  administering_body:
    - Treasurer of State
    - Auditor of State
    - Chief Fiscal Officer of the State
    - Administrative Office of the Courts
  description: >
    Establishes the **Accountability Court Fund** as a trust fund on the books
    of the Treasurer of State, Auditor of State and Chief Fiscal Officer of the
    State.  The fund shall consist of grants made by any person or federal
    government agency and any other funds authorized by law and shall be used by
    the Administrative Office of the Courts for adult and juvenile specialty
    court programs.  Distribution is governed by a formula developed by the
    Arkansas Judicial Council, reviewed by the Specialty Court Program Advisory
    Committee and approved by the Legislative Council【178441333792595†L70-L83】.
  effects:
