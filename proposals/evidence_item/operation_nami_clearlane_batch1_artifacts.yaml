  authority_id: AR-AUTH-16-10-701-SPECIALTY-COURT-USER-FEES
  statute: "Ark. Code § 16‑10‑701 (Additional fees for specialty court programs)"
  administering_body:
    - Circuit and district courts
    - Administration of Justice Funds Section
  description: >
    Authorizes courts to assess a **specialty court program user fee** of up to
    $250 on participants in specialty court programs and a **public defender
    user fee** of up to $250 for participants represented by a public defender.
    These fees are remitted to the Administration of Justice Funds Section for
    deposit into the Specialty Court Program Fund and Public Defender User Fees
    Fund.  The section defines terms such as “pre‑adjudication” and lists the
    types of approved specialty court programs【214151642646704†L71-L109】.
  effects:
